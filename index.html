<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Kasatria Assignment</title>
    <style>
        /* Center everything vertically and horizontally */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .login-box {
            background-color: white;
            padding: 80px 90px;
            border-radius: 3px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-box h1 {
            margin: 0 0 15px;
            font-size: 2rem;
            color: #333;
        }

        .login-box p {
            margin: 0 0 25px;
            font-size: 1rem;
            color: #666;
        }

        .google-btn {
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h1>Welcome Back</h1>
        <p>Ashraf Wajdi's Assignment for Junior PHP Web Developer @ Kasatria Technologies</p>
        <div class="g_id_signin google-btn"></div>
    </div>

<script>
    function handleCredentialResponse(response) {
        console.log("ID token:", response.credential);
        window.location.href = "css3d_periodictable.html";
    }
    window.onload = () => {
        google.accounts.id.initialize({
            client_id: '880322997250-9eo66p4name29bhj6ja6vtpc2cos164p.apps.googleusercontent.com',
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.querySelector('.g_id_signin'),
            { theme: 'filled_blue', size: 'large' } 
        );
    };
</script>
</body>
</html>
